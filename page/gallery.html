            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">

            <input type="checkbox" class="form-check-input" id="rememberMe">

          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    </div>

</div>
	<script>
		const gfcontainer = document.querySelector('.gallery-filter');
		const galleryitem = document.querySelectorAll('.gallery-item');

		console.log(gfcontainer);
		console.log(galleryitem);


		gfcontainer.addEventListener('click',function(event){
			// console.log('success')
			if (event.target.classList.contains('filter-item')) {
				console.log('evsuccess');
				gfcontainer.querySelector('.active').classList.remove('active')
				console.log(gfcontainer);
				event.target.classList.add('active');
				const filterValue = event.target.getAttribute('data-fliter');
				console.log(filterValue);

				galleryitem.forEach((item)=>{
					console.log(item);
					console.log(item.classList.contains(filterValue)|| filterValue === 'all');
					if (item.classList.contains(filterValue)|| filterValue === 'all') {
						item.classList.add('show');
						item.classList.remove('hide');
					}
					else{
						item.classList.remove('show');
						item.classList.add('hide');
					}
				})
			}
			event.preventDefault();
		})
	</script>
